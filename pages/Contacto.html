<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  Linkeo Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Nuestro Css-->
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <!--No cargaré el header hasta que no quede definido en el home-->
    </header>
    <main>
        <h1>Contacto</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fugiat officiis nemo nesciunt, quos ipsam vel ad vitae modi id dolor. Possimus impedit ad doloribus. Illo esse praesentium corrupti quo aut?</p>
        <div class="formularioContacto container">
            <div class="row">
                <div class="mb-3 col-3">
                    <label for="exampleFormControlInput1" class="form-label">Nombre*</label>
                    <input type="name" class="form-control" id="name" placeholder="Ingrese su nombre">
                </div>
                <div class="mb-3 col-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address*</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3 col-3">
                    <label for="exampleFormControlInput1" class="form-label">Telefono*</label>
                    <input type="phone" class="form-control" id="phone" placeholder="name@example.com">
                  </div>
            </div>
            <div class="row">
                <div class="mb-3 col-3">
                    <label for="exampleFormControlInput1" class="form-label">País de Residencia*</label>
                    <input type="country" class="form-control" id="country" placeholder="Nacionalidad">
                </div>
                <div class="col-3 mb-3">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Tipo de Curso</option>
                        <option value="1">Armenio Oriental</option>
                        <option value="2">Armenio Occidental</option>
                        <option value="3">Conversación</option>
                        <option value="4">Español desde Armenio</option>
                    </select>
                </div> 
            </div>
            <div class="row">
                <div class="col-8 mb-3"><h6>¿Reconoces todas las letras del alfabeto armenio?</h6></div>
                <div class="col-2">
                <label>Sí <input type="checkbox" id="cbox1" value="Sí"></label></div><br>
                <div class="col-2">No <input type="checkbox" id="cbox2" value="second_checkbox"><label for="cbox2"></label></div>
            </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Cometario</label>
                <textarea class="form-control" id="comment" rows="3"></textarea>
              </div>
        </div>
    </main>
    <footer>
        <!--Idem header-->
    </footer>  
    <!-- Libreria typed.js -->
  <script src="./js/typed.js"></script>
  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/215a6df78a.js" crossorigin="anonymous"></script>
  <!--Nuestro js-->
  <script src="./js/app.js"></script>
  <!--Script Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>
</html>
